name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - cython>=0.28.2
  - html5lib
  - ipython
  - jinja2
  - lxml
  - matplotlib
  - moto
  - nomkl
  - numexpr
  - numpy
  - openpyxl
  - pytables
  - python-dateutil
  - python=3.7.*
  - pytz
  - s3fs
  - scipy
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=5.0.1
  - pytest-xdist>=1.29.0
  - pytest-mock
  - pytest-azurepipelines
  - pip
  - pip:
    - hypothesis>=3.58.0
