name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4=4.6.0
  - bottleneck=1.2.1
  - jinja2=2.8
  - numexpr=2.6.2
  - numpy=1.13.3
  - openpyxl=2.4.8
  - pytables=3.4.2
  - python-dateutil=2.6.1
  - python=3.5.3
  - pytz=2017.2
  - scipy=0.19.0
  - xlrd=1.1.0
  - xlsxwriter=0.9.8
  - xlwt=1.2.0
  # universal
  - cython=0.28.2
  - hypothesis>=3.58.0
  - pytest-xdist
  - pytest-mock
  - pytest-azurepipelines
  - pip
  - pip:
    # for python 3.5, pytest>=4.0.2 is not available in conda
    - pytest==4.5.0
    - html5lib==1.0b2
